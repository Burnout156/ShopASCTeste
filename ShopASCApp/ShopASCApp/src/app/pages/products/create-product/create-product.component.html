<div class="container">
  <h2>Criar Produto</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <div class="form-group">
      <label for="productName">Nome do Produto:</label>
      <input type="text" id="productName" [(ngModel)]="name" name="productName" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Pre√ßo:</label>
      <input type="number" id="productPrice" [(ngModel)]="price" name="productPrice" formControlName="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productCategory">Categoria:</label>
      <select id="productCategory" name="productCategory" formControlName="categoryId" class="form-control" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Criar Produto</button>
  </form>
</div>
